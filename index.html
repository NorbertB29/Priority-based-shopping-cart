<!DOCTYPE html>
<html>
	<head>
		<title>Priority based shopping cart</title>
		<link rel="stylesheet" href="libs/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<section class="row">
				<div class="col-xs-12">
					<h1 class="title">Priority based shopping cart</h1>
					<h3 class="title">Drag and Drop items to the Cart</h3>
				</div>
			</section>
			<section class="row">
				<div class="col-sm-6">
					<h3 class="title">Items</h3>
					<ul id="item-list">
						<li class="item" id="item1" draggable="true">Milk <span class="quantity"></span></li>
						<li class="item" id="item2" draggable="true">Bread <span class="quantity"></span></li>
						<li class="item" id="item3" draggable="true">Honey <span class="quantity"></span></li>
						<li class="item" id="item4" draggable="true">Banana <span class="quantity"></span></li>
						<li class="item" id="item5" draggable="true">Water <span class="quantity"></span></li>
					</ul>
				</div>
				<div class="col-sm-6">
					<div id="cart-btn"></div>
					<ul id="cart-list">

					</ul>
				</div>
			</section>
		</div>
		<script type="text/javascript" src="libs/jquery.min.js"></script>
		<script type="text/javascript" src="cartLogic.js"></script>
		<script type="text/javascript" src="cartToggle.js"></script>
	</body>
</html>
