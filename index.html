<!DOCTYPE html>
<html>
	<head>
		<title>Priority based shopping cart</title>
		<link rel="stylesheet" href="libs/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<section class="row form-wrap">
				<div class="col-sm-6">
					<ul id="item-list">
						<li class="item" id="item1" draggable="true">Milk</li>
						<li class="item" id="item2" draggable="true">Bread</li>
						<li class="item" id="item3" draggable="true">Honey</li>
						<li class="item" id="item4" draggable="true">Banana</li>
						<li class="item" id="item5" draggable="true">Water</li>
					</ul>
				</div>
				<div class="col-sm-6">
					<ul id="cart-list">

					</ul>
				</div>
			</section>
		</div>
		<script type="text/javascript" src="libs/jquery.min.js"></script>
		<script type="text/javascript" src="cartLogic.js"></script>
	</body>
</html>
